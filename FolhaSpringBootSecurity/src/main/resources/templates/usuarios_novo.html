<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="ISO-8859-1">
<title>Cadastro Usuarios</title>

	<!-- MEU ESTILO CSS --> 
<link rel="stylesheet" media="screen" th:href="@{/css/imagemtela.css}"/>

</head>

<body class="imagembody">
	<div align="center">	
		<h1>Criar Novo Usuário</h1>
		<br/>
		<form action="#" th:action="@{/savefrontricci}" th:object="${incluirusuarioHtml}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Usuário Nome:</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td>Senha:</td>
					<td><input type="password" th:field="*{password}" /></td>
				</tr>				
				<tr>
					<td>Perfil/Role:</td>
					<td><input type="text" th:field="*{role}" /></td>
				</tr>				
				<tr>
					<td>Status 0/1:</td>
					<td><input type="text" th:field="*{enabled}" /></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit">Salvar</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>

<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>TABELA ENCAROS</title>
	
	<!-- MEU ESTILO CSS -->
<link rel="stylesheet" media="screen" th:href="@{/css/imagemtela.css}" />

</head>

<body class="imagembody">
	
	<div class="container mt-5">
		<h2 align="center">Tabela de Parâmetro de Encargos Sociais</h2>

		<form th:action="@{/apiencargos/encargosprincipal}" method="get">
			<input id="txtSearch" type="text" name="keyword" placeholder="Pesquisa Nome Tabela" size="50">
			<button type="submit" class="btn btn-info">Buscar</button>
			<a href="inclusao" class="btn btn-info">Nova Tabela</a>
	  	    <a href="http://localhost:8080/menuprincipal" class="btn btn-primary">Voltar Menu</a>
		</form>

		<table class="table table-bordered table-sm mt-2">

			<thead>
			
				<tr>
					<th>Id</th>
					<th>Status</th>
					<th>Nome Tabela</th>
					<th>Data Início</th>
					<th>Data Fim</th>
					<th>Valor FX 01</th>
					<th>Valor FX 02</th>
					<th>Action</th>
				</tr>

			</thead>

			<tbody>

				<tr th:each="encargos : ${listEncSocHtml}">
				
					<td th:text="${encargos.id}"></td>
					<td th:text="${encargos.situacao}"></td>
					<td th:text="${encargos.nomeTabela}"></td>
					<td th:text="${encargos.dataInicio}"></td>
					<td th:text="${encargos.dataFim}"></td>
					<td th:text="${encargos.valorfaixa001}"></td>
					<td th:text="${encargos.valorfaixa002}"></td>
					
					<td>
						<a th:href="@{'/apiencargos/edit/' + ${encargos.id}}" title="Alterar"><i class="fa fa-edit"></i></a>
						<a th:href="@{'/apiencargos/delete/' + ${encargos.id}}" title="Deletar"><i class="fa fa-remove"></i></a>
					</td>

				</tr>

			</tbody>

		</table>

	</div>

</body>

</html>
